# Default values for nkobani.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nkobani/webhook-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
  hosts:
    - host: nkobani-webhook.ssegning.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: nkobani-webhook--ssegning-com-tls
      hosts:
        - nkobani-webhook.ssegning.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

secrets:
  redis-url: redis://default:2mcnYRbeyv@redis-master.redis.svc.cluster.local:6379/1
  rabbitmq-url: amqp://keycloak:e0163fe2-573b-4d30-934d-f88c3f7fa993@rabbitmq.rabbitmq.svc.cluster.local:5672/keycloak
  keycloak-client-id: nkobani-webhook-api-client
  keycloak-client-secret: N3dQU76ur6hnraPq6MgRTu69Vkgs6c9h
  hasura-admin-secret: 2mcnYRbeyv

keycloak:
  url: https://accounts.ssegning.com
  realm: nkobani

hasura:
  url: https://nkobani.ssegning.com/v1/graphql

rabbitmq:
  queueName: nkobani-webhook